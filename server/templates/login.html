<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PDV</title>
</head>

<body>
    <section>

        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                {% if error %}
                    <p  id="Erro">Usuário ou senha inválido.</p><br>
                {% endif %}
                <form action="{{ url_for('login_post') }}" method="post" class="form digital">
                    <div class="inputBx">
                        <input type="text" name="username" required id="user" autocomplete="off">
                        <i>Nome de usuário:</i>
                    </div><br>
                    <div class="inputBx">
                        <input type="password"  name="password" id="senha" required autocomplete="off">
                        <i>Senha:</i>
                    </div>
                    <div class="inputBx"><br><br>
                        <input type="submit" value="Entrar">
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
